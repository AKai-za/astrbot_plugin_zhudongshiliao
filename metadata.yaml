name: astrbot_plugin_zhudongshiliao # 插件唯一识别名，以 astrbot_plugin_ 前缀开头
display_name: 自动私聊插件 # 用于展示的名字，可以是方便人类阅读的名字（需要版本 >= v4.5.0，低版本不会报错，请放心填写）
desc: 自动私聊插件，当用户发送消息时，自动私聊用户。比如在群里让bot自动总结群里面的消息然后私发给用户。或者将报错信息按照指定格式转发到指定用户那里而不是直接在群里发送报错信息 # 插件简短描述
version: v1.0.4 # 插件版本号。格式：v1.1.1 或者 v1.1
